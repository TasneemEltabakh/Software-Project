name: Build and Deploy

on:
  push:
    branches:
      - "main"
      - "refs/tags/*" # Listen to tag pushes as well
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Docker Login
      uses: azure/docker-login@v1
      with:
        login-server: badelhadocker.azurecr.io
        username: BadelhaDocker
        password: "wEVH1Pk7gCsxwpxmw/8cxtlZQLr4lAvxMFsMJH2a5z+ACRBsuCtW"

    - name: Get tag
      id: tag
      run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}" # Extract tag from GITHUB_REF

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v2
      with:
        push: true
        build-args: |
          version=${{ steps.tag.outputs.tag }}
        tags: "badelhadocker.azurecr.io/departments-api:${{ steps.tag.outputs.tag }}"

    - name: Docker Update
      run: |
        docker login -u "BadelhaDocker" -p "wEVH1Pk7gCsxwpxmw/8cxtlZQLr4lAvxMFsMJH2a5z+ACRBsuCtW" "badelhadocker.azurecr.io"
        docker pull "badelhadocker.azurecr.io/departments-api:${{ steps.tag.outputs.tag }}"
        docker tag "badelhadocker.azurecr.io/departments-api:${{ steps.tag.outputs.tag }}" "badelhadocker.azurecr.io/departments-api:latest"
        docker push "badelhadocker.azurecr.io/departments-api:latest"
