name: Build and deploy container app to Azure Web App - Badelha

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://badelhadocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5e38be0e8b04bf4a9653547856802de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c55ad69474c94637bf864c0fee76e4a5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: >
          badelhadocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5e38be0e8b04bf4a9653547856802de }}/hellodocker2:${{ github.sha }}
            | lowercase
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Badelha'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b44545e444384eb08445ac3a439f36cb }}
        images: >
          badelhadocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f5e38be0e8b04bf4a9653547856802de }}/hellodocker2:${{ github.sha }}
            | lowercase
