{% extends 'basic.html' %}
{% block head %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% for message in messages %}
            <div class="alert alert-success" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
{% endwith %}
<style>
    /* Breadcrumb */
    .breadcrumb {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
    }
    
    /* User photo */
    .user-photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
    }
    
    /* User username */
    .user-username {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
    }
    
    /* User information form */
    .user-form {
        margin-top: 30px;
    }
    
    /* Form labels */
    .user-form label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    /* Form inputs */

    
    /* Update button */
    .update-button {
        background-color: #12fb25;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin: 0 auto;   }
    
    section {
        padding-top: 20px; 
        padding-bottom: 20px; 
    }

    .card {
        margin-top: 20px; 
        margin-bottom: 20px; 
        
    }
</style>
<section>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-5">
           
            <form  action="{{ url_for('profile')}}" method="post">
                <div class="card mb-6">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="password" name="password" value="{{ current_user.password }}">
                            </div>
                            
                        </div>
                        <button type="submit" class="update-button">Update</button>
                    </div>
                    <br>
                   
                </div>
                
            </form>
        </div>
    </div>
</section>
{% endblock %}
